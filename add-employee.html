<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <script src="js/add-employee.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body class="mt-2 ml-4">
    <div class="container">
      <div class="main">
        <div class="image">
          <span><img src="asset/human-resources.png" /></span>
        </div>

        <div class="heading">
          <h3>Employee Management System</h3>
        </div>

        <form id="empForm">
          <div class="input-text">
            <input
              type="text"
              placeholder="8-Digit Employee ID"
              require="required"
              id="id"
              maxlength="8"
            />
          </div>

          <div class="input-text">
            <input
              type="text"
              placeholder="Full Name"
              require="required"
              id="fname"
            />
          </div>
          <div class="input-text">
            <input
              type="text"
              placeholder="Ext."
              require="required"
              id="ext"
              maxlength="4"
            />
          </div>
          <div class="input-text">
            <input type="email" placeholder="Email" id="email" />
          </div>

          <div class="input-text">
            <select type="text" id="department">
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select>
          </div>
        </form>
        <div class="button">
          <button class="next-btn" id="submit">Add Employee</button>
        </div>
        <output class="output-text" id="output"></output>
      </div>
    </div>
  </body>
</html>
